<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registered Visitors</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName() + ', ' + #dates.format(person.getDateOfBirth(), 'dd-MM-yyyy')}">VALUE</a>
</div>

<br/>
<hr/>

<a href="/people/new">Add new person</a>

</body>
</html>
