<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <div>
      <label for="name">Enter full name: </label>
      <input type="text" th:field="*{fullName}" id="name">
      <div th:style="'color: red'" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full name error</div>
      <br/>
      <label for="date-of-birth">Enter date of birth: </label>
      <input type="date" th:field="*{dateOfBirth}" id="date-of-birth">
      <div th:style="'color: red'" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">Year of birth error</div>
      <br/>
      <label for="email">Enter email address: </label>
      <input type="text" th:field="*{email}" id="email">
      <div th:style="'color: red'" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Year of birth error</div>
      <br/>
      <label for="phone">Enter contact phone with country code: </label>
      <input type="text" th:field="*{contactPhone}" id="phone">
      <div th:style="'color: red'" th:if="${#fields.hasErrors('contactPhone')}" th:errors="*{contactPhone}">Year of birth error</div>
      <br/>
      <input type="submit" value="Create!">
  </div>
</form>

</body>
</html>
