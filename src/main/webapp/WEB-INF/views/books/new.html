<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
    <title>New Book</title>
</head>
<body>
  <form th:method="POST" th:action="@{/books}" th:object="${book}">
    <div>
        <label for="name">Enter book name: </label>
        <input type="text" th:field="*{name}" id ="name">
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Book name error</div>
        <br/>
        <label for="name">Enter author: </label>
        <input type="text" th:field="*{author}" id ="author">
        <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author's name error</div>
        <br/>
        <label for="yearOfPublish">Enter year of publish: </label>
        <input type="text" th:field="*{yearOfPublish}" id ="yearOfPublish">
        <div style="color: red" th:if="${#fields.hasErrors('yearOfPublish')}" th:errors="*{yearOfPublish}">Year of publish error</div>
        <br/>
        <input type="submit" value="Create!">
    </div>
  </form>
</body>
</html>
